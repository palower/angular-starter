<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
        <img alt="Oltiva logo" src="/assets/images/Oltiva_LOGO.png"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
        <li class="nav-item dropdown active" *ngFor="let item of navData">
            <a class="nav-link" *ngIf="item.url !== ''" routerLink="{{item.url}}" id="navbarDropdownMenuLink">
                {{item.name}}
            </a>
            <a class="nav-link dropdown-toggle" *ngIf="item.url === ''" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
                {{item.name}}
            </a>
            <div class="dropdown-menu" *ngIf="item.children !== ''" aria-labelledby="navbarDropdownMenuLink">
                <a *ngFor="let subitem of item.children" class="dropdown-item" routerLink="{{subitem.url}}">{{subitem.name}}</a>
            </div>
        </li>
        </ul>
    </div>
</nav>
